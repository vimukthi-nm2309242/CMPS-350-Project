<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Scada:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet">

  </head>
  <body>

    <main class="login-container">
      <section class="login-card">
        <img
          src="./logo.png"
          alt="Qatar University Logo"
          class="university-logo"
        />

        <form class="login-form" id="loginForm">
          <div class="input-group">
            <label for="username" class="input-label">Username:</label>
            <input
              type="text"
              id="username"
              class="form-input"
            />
            <span class="error-message" id="username-error"></span>
          </div>

          <div class="input-group">
            <label for="password" class="input-label">Password:</label>
            <input
              type="password"
              id="password"
              class="form-input"
            />
            <span class="error-message" id="password-error"></span>
          </div>

          <div class="input-group">
            <label for="type" class="input-label">Type</label>
            <select class="form-input" id="userType">
              <option value="student">Student</option>
              <option value="instructor">Instructor</option>
              <option value="admin">Administrator</option>
            </select>
            <span class="error-message" id="type-error"></span>
          </div>

          <button class="submit-button" id="submitButton">
            <span id="buttonText">Sign In</span>
          </button>

          <span class="error-message" id="login-error"></span>

        </form>
      </section>
    </main>
    <footer>
      <!-- <div>
        <p>Qatar University. All rights reserved</p>
      </div>
    </footer> -->
    <script src="script.js"></script>
  </body>
</html>
