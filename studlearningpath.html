<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Path</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Scada:wght@400;700&display=swap" rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/studentPages.css">
    <script src="./js/learningpath.js"></script>
</head>
<body>
    <header>
        <div class="navigation">
            <div class="windbuttn">
                <a href="studentdashboard.html">
                    <button><img src="./img/house (1).svg" alt="home"></button>
                </a>
            </div>
            <div class="studName">
                <!-- <p>Welcome (Student)</p> -->
            </div>
            <div class="signout">
                <button id="signOut">Sign Out</button>
            </div>
        </div>
    </header>
    <main>

        <div class="report">
            <div class="course-box completed">
                <div class="course-title">Completed Courses</div>
                <div class="course-header">
                    <div>Course List</div>
                    <div class="grade">Grade</div>
                </div>
                <!-- code generated through JS -->
            </div>
            <div class="course-box inprogress">
                <div class="course-title">Courses in Progress</div>
                <div class="course-header">
                    <div>Course List</div>
                    <div class="grade">Grade</div>
                </div>
            </div>
            
            <div class="course-box pending">
                <div class="course-title">Pending Courses</div>
                <div class="course-header">
                    <div>Course List</div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
